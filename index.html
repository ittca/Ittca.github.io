<!DOCTYPE html>
<html>
<head>
 <title>Snake Game</title>
 <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="container">
    <div id="overlay">
        Your Final Score: <span id="final_score"></span>
        <br>
        <a onClick="window.location.reload()" href="#">Click To Play Again</a>
    </div>
    <canvas id="canvas" width="598" height="400">
        Sorry, this browser does not support the canvas element
    </canvas>
    <div id="stats">
        <div class="score"></div>
        <div class="score"></div>
        <button onclick="resetscore()" id="reset_score">Reset High Score</button>
    </div>
</div>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<!-- Main JS -->
<script src="script.js"></script>
</body>
</html>
